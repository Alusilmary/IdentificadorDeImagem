 
<!DOCTYPE html>
<html>
  <head>
    <title>Identificador de Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div style="text-align: center;">
        <h3 class="btn btn-default heading">IDENTIFICADOR DE IMAGENS</h3>
        <br><br>

        <p class="description">O modelo foi treinado para identificar estes objetos:</p>

        <b class="nameOfObjects">
          <hr>Relógio<hr>
          Suporte para celular<hr>
          Celular<hr>
          Garrafa de água<hr>
          Estojo de lápis<hr>
        </b>

        <label>Visualização da webcam - </label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="takeSnapshot();" class="btn btn-info">Capturar Imagem</button>
        <br><br>
        <button onclick="check();" class="btn btn-success">Identificar Imagem</button>
        <br><br>

        <p id="obj">Objeto: <span id="resultObjectName"></span></p>
        <p id="precisao">Precisão: <span id="resultObjectAccuracy"></span></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
